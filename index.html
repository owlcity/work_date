<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>每月考勤</title>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no"
    />
    <!-- https://unpkg.com/browse/iview@3.4.2/ -->
    <link rel="stylesheet" type="text/css" href="./iview@3.4.2/iview.css" />
    <script src="./iview@3.4.2/vue.js"></script>
    <script type="text/javascript" src="./iview@3.4.2/iview.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <style>
    .h2 {
      width: 100%;
      margin: 20px 0;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .ivu-table {
      text-align: center;
      width: 100%;
    }
    .ivu-table table {
      width: 100%;
    }
    .ivu-table th,
    .ivu-table td {
      width: 25%;
      height: 38px;
      text-align: center;
      border-bottom: 1px solid #555;
    }
    .ivu-table tr:hover td {
      background-color: #f0faff;
    }
    .ivu-table-border td,
    .ivu-table-border th {
      border-right: 1px solid #555;
    }
    .bg-blue {
      background-color: #8dbdd3 !important;
    }
    .bg-yellow {
      background-color: #c5daae !important;
    }

    .ivu-table-wrapper {
      border-left: 1px solid #555;
      border-top: 1px solid #555;
      overflow: visible;
    }
    .ivu-table:after,
    .ivu-table:before {
      background-color: #555;
    }
    .btn-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 30px 100px;
    }
    .ivu-modal {
      top: 50%;
      margin-top: -60px;
    }
    .down-title {
      height: 38px;
      width: 100%;
      line-height: 38px;
      text-align: center;
    }
    .down-item {
      position: relative;
      padding: 8px 30px;
      cursor: pointer;
    }
    .down-item-bottom::after {
      content: "";
      position: absolute;
      height: 1px;
      width: 100%;
      background-color: #f5eded;
      left: 0;
      bottom: -8px;
    }
    .ivu-dropdown {
      display: block;
      height: 38px;
    }
  </style>
  <body>
    <div id="app">
      <h2 class="h2">{{year}}年{{month}}月考勤</h2>
      <div id="container" class="container">
        <!-- <i-table border :columns="columns1" :data="data1"></i-table> -->
        <div class="ivu-table-wrapper">
          <div class="ivu-table ivu-table-default ivu-table-border">
            <div class="ivu-table-header">
              <table cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <th>日期</th>
                  <th>上午</th>
                  <th>下午</th>
                  <th>加班</th>
                </tr>
              </table>
            </div>
            <div class="ivu-table-body">
              <table cellspacing="0" cellpadding="0" border="0">
                <tr v-for="(item, index) in list" :key="item.date">
                  <template v-if="item.isWork === '1'">
                    <td>{{index+1}}</td>
                    <td>
                      <Dropdown trigger="click">
                        <div class="down-title">{{item.gm}}</div>
                        <dropdown-menu slot="list">
                          <dropdown-item>
                            <div class="down-item down-item-bottom" @click="changeItem('gm', index, '4')">4</div>
                          </dropdown-item>
                          <dropdown-item>
                            <div class="down-item down-item-bottom" @click="changeItem('gm', index, '年假')">年假</div>
                          </dropdown-item>
                          <dropdown-item>
                            <div class="down-item" @click="changeItem('gm', index, '事假')">事假</div>
                          </dropdown-item>
                          <dropdown-item>
                            <div class="down-item" @click="changeItem('gm', index, '阳性居家')">阳性居家</div>
                          </dropdown-item>
                        </dropdown-menu>
                      </Dropdown>
                    </td>
                    <td>
                      <Dropdown trigger="click">
                        <div class="down-title">{{item.pm}}</div>
                        <dropdown-menu slot="list">
                          <dropdown-item>
                            <div class="down-item down-item-bottom" @click="changeItem('pm', index, '4')">4</div>
                          </dropdown-item>
                          <dropdown-item>
                            <div class="down-item down-item-bottom" @click="changeItem('pm', index, '年假')">年假</div>
                          </dropdown-item>
                          <dropdown-item>
                            <div class="down-item" @click="changeItem('pm', index, '事假')">事假</div>
                          </dropdown-item>
                          <dropdown-item>
                            <div class="down-item" @click="changeItem('pm', index, '阳性居家')">阳性居家</div>
                          </dropdown-item>
                        </dropdown-menu>
                      </Dropdown>
                    </td>
                    <td @click="overtime(index)">
                      <span v-if="item.overtime"> {{item.overtime}} </span>
                      <span v-else></span>
                    </td>
                  </template>
                  <template v-if="item.isWork=== '0' && !item.intro">
                    <td class="bg-blue">{{index+1}}</td>
                    <td class="bg-blue"></td>
                    <td class="bg-blue"></td>
                    <td class="bg-blue" @click="overtime(index)">
                      <span v-if="item.overtime"> {{item.overtime}} </span>
                      <span v-else></span>
                    </td>
                  </template>
                  <template v-if="item.isWork=== '0' && item.intro">
                    <td class="bg-yellow">{{index+1}}</td>
                    <td class="bg-yellow"></td>
                    <td class="bg-yellow"></td>
                    <td class="bg-yellow" @click="overtime(index)">
                      <span v-if="item.overtime"> {{item.overtime}} </span>
                      <span v-else></span>
                    </td>
                  </template>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-wrap">
        <i-input
          v-model="name"
          size="large"
          placeholder="请输入姓名"
          style="width: 160px; margin-right: 10px"
        ></i-input>

        <i-button @click="handleCapture" size="large" type="primary">Download</i-button>
      </div>
      <a href="" id="down-load"></a>
    </div>
    <script src="2023.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            value: "",
            index: "",
            list: yearJson,
            name: "",
            year: new Date().getFullYear(),
            month: new Date().getMonth() + 1,
          };
        },
        created() {
          // let start_arr = [];
          // let end_arr = [];

          // console.log(this.list);
          // console.log("yearJson", yearJson);
          // return;

          // console.log(this.list);
          // console.log(this.month);
          // this.month = 1;
          let currentMonth = this.list.filter((item) => {
            return parseInt(item.month) === this.month;
          });
          // console.log(currentMonth);
          this.list = currentMonth;
          this.list.map((item) => {
            if (item.isWork === "1") {
              item.gm = 4;
              item.pm = 4;
            } else {
              item.gm = 0;
              item.pm = 0;
            }
          });
          // console.log(this.list);
          // console.log("start", start_arr.slice(20));
          // let start = start_arr.slice(20);
          // let end = end_arr.slice(0, 20);
          // console.log(start);
          // console.log(end);
          // let arr = start.concat(end);
          // console.log(arr);
          // console.log(`${this.year}-${this.month}-21`);
          // this.list = arr;
          // console.log(this.list);
          // console.log(arr_11);
          // console.log(arr_12);
        },
        methods: {
          overtime(index) {
            let _this = this;
            this.index = index;
            this.value = "";
            this.$Modal.confirm({
              render: (h) => {
                return h("Input", {
                  props: {
                    value: this.value,
                    type: "number",
                    autofocus: true,
                    placeholder: "请输入加班时间",
                  },
                  on: {
                    input: (val) => {
                      this.value = val;
                    },
                  },
                });
              },
              onOk() {
                //  https://blog.csdn.net/bigbear00007/article/details/102594645
                // 由于 JavaScript 的限制，Vue 不能检测以下变动的数组：
                // 当利用索引直接设置一个项时，例如：this.items[index] = value;
                // 当修改数组的长度时，例如：vm.items.length = newLength。
                // 方法一
                // _this.list[index].overtime = _this.value;
                // _this.$forceUpdate();
                // 方法二
                // _this.$set(_this.list[index], 'overtime', _this.value)

                // 方法二
                const data = [..._this.list];
                data[index].overtime = _this.value;
                _this.list = data;
                // ----结束----
                _this.index = "";
                _this.value = "";
              },
            });
          },
          changeItem(type, index, data) {
            if (type === "gm") {
              this.list[index].gm = data;
            }
            if (type === "pm") {
              this.list[index].pm = data;
            }
            this.$forceUpdate();
            // console.log(this.list[index]);
          },
          handleCapture() {
            let _this = this;
            this.$Message.info({
              content: "已添加下载",
              duration: 5,
            });
            html2canvas(document.querySelector("#container")).then((canvas) => {
              // document.body.appendChild(canvas);
              // QQ浏览器和UC浏览器兼容性问题
              // let img = document.createElement("a");
              // img.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
              // img.download = `${this.name}${this.month}月考勤.jpg`;
              // // img.download = "name + 月份.jpg";
              // img.click();
              canvas.toBlob(
                function (blob) {
                  const eleLink = document.querySelector("#down-load");
                  eleLink.download = `${_this.name}${_this.month}月考勤.png`;
                  eleLink.style.display = "none";
                  // 字符内容转变成blob地址
                  eleLink.href = URL.createObjectURL(blob);
                  // 触发点击
                  eleLink.click();
                },
                "image/png",
                1,
              );
            });
          },
        },
        mounted() {
          // console.log("当前月" + this.month);
        },
      });
    </script>
  </body>
</html>
